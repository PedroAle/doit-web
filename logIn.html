  <div class="col-sm-4 col-sm-offset-4">
  <div class="panel panel-default" id="panel">
    <div class="panel-heading"><h2 align="center">Inicia sesión en DO IT!</h2></div>
    <div class="panel-body ">

        <div id="loginForm">

        <div class="form-group col-sm-15">
          <label for="inputUser">Nombre Usuario</label>
          <div class="bootstrap-iso">
            <input maxlength="50" type="text" class="form-control" id="usuario" placeholder="Usuario">
          </div>
            <span data-alertid="usuario"></span>
        </div>

        <div class="form-group col-sm-15">
          <label for="inputPassword">Contraseña</label>
          <div class="bootstrap-iso">
            <input maxlength="50" type="password" class="form-control" id="password" placeholder="Contraseña(min 8 caracteres)">
          </div>
            <span data-alertid="password"></span>
        </div>



        <div align="center" class="form col-sm-15">
        <button  class="btn btn-md" onclick="SubForm();">Iniciar Sesion</button>
        </div>
      </div>
