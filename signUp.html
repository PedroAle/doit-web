  <!-- PANEL -->

  <div class="col-sm-6 col-sm-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading"><h2 align="center">Crea tu cuenta en DO IT!</h2></div>
    <div class="panel-body ">

        <div id="loginForm">

          <div class="form-group col-sm-6">
            <label>Nombres</label>
            <input maxlength="50" type="text" class="form-control" id="nombre" placeholder="Nombres">
          </div>
          <div class="form-group col-sm-6" >
            <label>Apellidos</label>
            <input maxlength="50" type="text" class="form-control col-sm-6" id="apellido" placeholder="Apellidos">
          </div>

        <div id="div" class="form-group col-sm-6">

          <label for="inputUser">Nombre de Usuario</label>

          <input maxlength="50" type="text" class="form-control" id="usuario" placeholder="Usuario">

        </div>


        <div id="div" class="form col-md-6">

          <label>Fecha de Nacimiento</label>

          <div class="form col-md-6">
            <div class="form col-xs-11">
              <input maxlength="2" type="text" class="form-control" id="day" placeholder="dd">
            </div>
            <div class="form col-xs-11">
              <input maxlength="2" type="text" class="form-control" id="month" placeholder="mm">
            </div>
            <div class="form col-xs-11">
              <input maxlength="4" type="text" class="form-control" id="year" placeholder="yyyy">
            </div>
          </div>


        </div>

        <div id="div" class="form-group col-sm-6">
          <label for="inputPassword">Contraseña</label>
          <input maxlength="50" type="password" class="form-control" id="password" placeholder="Contraseña(minimo 8 caracteres)">
        </div>

        <div id="div" class="form-group col-sm-6">
        <label for="inputcpassword">Confirmar Contraseña</label>
          <input maxlength="50" type="password" class="form-control" id="cpassword" placeholder="Contraseña(minimo 8 caracteres)">
        </div>


        <div align="center" class="form">
        <button class="btn" onclick="SubForm();">Registrarse</button>
        </div>
      </div>
    </div>

    </div>
  </div>
