    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a id="doit" class="navbar-brand" href="home.html">DO IT!</a>

        <div class="collapse navbar-collapse" id="myNavbar">
        <ul class= "navbar-nav navbar-right">
        <li><a class="navbar-brand" href="logIn.html"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesión</a></li>
        </ul>

  <!-- PANEL -->

  <div class="col-sm-4 col-sm-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading"><h2 align="center">Crea tu cuenta en DO IT!</h2></div>
    <div class="panel-body ">

        <div id="loginForm">

          <div class="form-group col-sm-12">

            <label>Nombres</label>
            <div class="bootstrap-iso">
                  <input maxlength="50" type="text" class="form-control" id="nombre" placeholder="Nombres">
            </div>
            <span data-alertid="nombre"></span>

          </div>

          <div class="form-group col-sm-12" >

            <label>Apellidos</label>
            <div class="bootstrap-iso">
                  <input maxlength="50" type="text" class="form-control col-sm-6" id="apellido" placeholder="Apellidos">
            </div>
            <span data-alertid="apellido"></span>

          </div>

        <div class="form-group col-sm-12">

          <label for="inputUser">Nombre de Usuario</label>
          <div class="bootstrap-iso">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>
              <input maxlength="50" type="text" class="form-control" id="usuario" placeholder="Usuario">
            </div>
            <span data-alertid="usuario"></span>
          </div>

        </div>


        <div class="form-group col-md-12">

          <label>Fecha de Nacimiento</label>
          <div class="bootstrap-iso">
            <form class="form-horizontal" method="post">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
              </div>
              <span data-alertid="fecha"></span>
            </form>
          </div>

        </div>


          <div class="form-group col-sm-12">

            <label for="inputPassword">Contraseña</label>
            <div class="bootstrap-iso">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </div>
                <input maxlength="50" type="password" class="form-control" id="password" placeholder="Contraseña(min 8 caracteres)">
              </div>
              <span data-alertid="password"></span>
            </div>


        </div>


          <div class="form-group col-sm-12">

            <label for="inputcpassword">Confirmar Contraseña</label>
            <div class="bootstrap-iso">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </div>
                <input maxlength="50" type="password" class="form-control" id="cpassword" placeholder="Contraseña(min 8 caracteres)">
              </div>
              <span data-alertid="cpassword"></span>
            </div>

          </div>


        <div align="center" class="form">
        <button class="btn" onclick="SubForm();">Registrarse</button>
        </div>
        <span data-alertid="botton"></span>
      </div>
    </div>

    </div>
  </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/signUp.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="js/prettify.js"></script>
    <script src="js/jquery.bsFormAlerts.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
          format: 'dd/mm/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
        })
      })
    </script>


  </body>
</html>
